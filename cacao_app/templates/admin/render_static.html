{% extends "admin/base_site.html" %}

{% if not is_popup %}
    {% block breadcrumbs %}
    <ul class="breadcrumb">
    	<li class="active">
      		<i class="icon-home"></i>
      		Generar Estaticos
    	</li>
  	</ul>
    {% endblock %}
{% endif %}
{% block content %}
<table id="result_list" class="table table-striped table-bordered table-hover table-condensed">
	<thead>
		<tr>
			<th>Renderizar Guias</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td> Seleccione la guia que desea renderizar </td> 
		</tr>
	</tbody>
</table>
<form action="" method="POST" class="form-inline">
	{% csrf_token %}
	<select name="element" class="auto-width"> 
		{% for guia in guias %}
		<option value="{{ guia.number }}">{{ guia.name }}</option>
		{% endfor %}
	</select>
	<input type="submit" value="Renderizar" class="btn btn-info">
</form>
{% endblock content %}
